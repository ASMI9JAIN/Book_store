name: Create Release on Tag

on:
  push:
    tags:
      - '*'

jobs:
  create-draft-release:
    if: ${{ vars.AUTO_RELEASE_GENERATION_WORKFLOW_ENABLED != 'false' }}
    runs-on: macos-latest

    steps:
      - name: ğŸ” Check Workflow Control Flag
        run: |
          echo "AUTO_RELEASE_GENERATION_WORKFLOW_ENABLED = ${{ vars.AUTO_RELEASE_GENERATION_WORKFLOW_ENABLED }}"
      - name: Log Tag Info
        run: |
          echo "ğŸ¯ Triggered by tag: ${{ github.ref }}"
          echo "ğŸ“ Ref name (tag_name): ${{ github.ref_name }}"
          echo "ğŸš€ Repository: ${{ github.repository }}"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Confirm Completion
        run: |
          echo "ğŸ‰ Release for tag ${{ github.ref_name }} created successfully!"
